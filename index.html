<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Education Project</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="row header__bg">
      <div class="row">
        <div class="col-md-6 col-centered">
          <form action="#">
            <p><input type="text" id="search" placeholder="What do you want to learn?" autocomplete="off"/></p>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7 col-centered">
          <div class="format__types row">
            <a id="all" href="#"><div class="col-md-2 type_item">All</div></a>
            <a id="videos" href="#"><div class="col-md-2 type_item">Videos</div></a>
            <a id="lectures" href="#"><div class="col-md-2 type_item">Lectures</div></a>
            <a id="readings" href="#"><div class="col-md-2 type_item">Readings</div></a>
            <a id="exercises" href="#"><div class="col-md-2 type_item">Exercises</div></a>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>
    </div>




        <div id="results">









                    <div class="row">
                      <div class="col-md-7 col-centered item-wrapper">
                        <div class="row item-top">
                          <div class="col-md-1">
                            <a href="#">Rating</a>
                          </div>
                          <div class="col-md-11 item">
                              <span>{{title}}</span>
                              <div class="quick-comment">"this is just a quick comment..."</div>
                          </div>
                        </div>
                        <div class="row item-bottom">
                          <div class="row">
                            <div class="embed-responsive embed-responsive-16by9 col-md-12 text-center">
                              <iframe class="video w100" width="640" height="360" src="//www.youtube.com/embed/{{videoid}}" frameborder="0" allowfullscreen></iframe>
                            </div>
                          </div>
                          <div class="row rating">
                            <div class="col-md-6 col-centered">
                              How well did you understand?
                              <ul class="rating-ul">
                                <li>
                                  <a href="#">
                                    <div>
                                      <div><img class="rating__emoticon" src="img/emot.png" alt="Huh?"></img></div>
                                      <div>Huh?</div>
                                    </div>
                                  </a>
                                </li>
                                <li>
                                  <a href="#">
                                    <div>
                                      <div><img class="rating__emoticon" src="img/emot.png" alt="Didn't learn"></img></div>
                                      <div>Didn't learn</div>
                                    </div>
                                  </a>
                                </li>
                                <li>
                                  <a href="#">
                                    <div>
                                      <div><img class="rating__emoticon" src="img/emot.png" alt="Learned"></img></div>
                                      <div>Learned</div>
                                    </div>
                                  </a>
                                </li>
                                <li>
                                  <a href="#">
                                    <div>
                                      <div><img class="rating__emoticon" src="img/emot.png" alt="Aha!"></img></div>
                                      <div>Aha!</div>
                                    </div>
                                  </a>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>


                              <div class="row">
                                <div class="col-md-7 col-centered item-wrapper">
                                  <div class="row item-top">
                                    <div class="col-md-1">
                                      <a href="#">Rating</a>
                                    </div>
                                    <div class="col-md-11 item">
                                        <span>{{title}}</span>
                                        <div class="quick-comment">"this is just a quick comment..."</div>
                                    </div>
                                  </div>
                                  <div class="row item-bottom">
                                    <div class="row">
                                      <div class="embed-responsive embed-responsive-16by9 col-md-12 text-center">
                                        <iframe class="video w100" width="640" height="360" src="//www.youtube.com/embed/{{videoid}}" frameborder="0" allowfullscreen></iframe>
                                      </div>
                                    </div>
                                    <div class="row rating">
                                      <div class="col-md-6 col-centered">
                                        How well did you understand?
                                        <ul class="rating-ul">
                                          <li>
                                            <a href="#">
                                              <div>
                                                <div><img class="rating__emoticon" src="img/emot.png" alt="Huh?"></img></div>
                                                <div>Huh?</div>
                                              </div>
                                            </a>
                                          </li>
                                          <li>
                                            <a href="#">
                                              <div>
                                                <div><img class="rating__emoticon" src="img/emot.png" alt="Didn't learn"></img></div>
                                                <div>Didn't learn</div>
                                              </div>
                                            </a>
                                          </li>
                                          <li>
                                            <a href="#">
                                              <div>
                                                <div><img class="rating__emoticon" src="img/emot.png" alt="Learned"></img></div>
                                                <div>Learned</div>
                                              </div>
                                            </a>
                                          </li>
                                          <li>
                                            <a href="#">
                                              <div>
                                                <div><img class="rating__emoticon" src="img/emot.png" alt="Aha!"></img></div>
                                                <div>Aha!</div>
                                              </div>
                                            </a>
                                          </li>
                                        </ul>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>









        </div>

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
